
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registered user</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">
	<link rel="icon" href="../images/tab_icon.png">
	<link rel="stylesheet" href="/css/RUser.css">


</head>
<body class="container-fluid">
<div class="row">
	<!--  -->
	<div class="col-sm-12 text-center">
		<!-- Time left to gift day -->
		<figure>
			<img src="../images/nrUserPage/topOfNRUserPage.png" class="img-fluid animateTopSideImg" alt="top desk">
		</figure>

		<!-- GO TO GIFTIE -->
		<figure>
			<a th:href="@{/giftee}">
				<button class="btn btn-default">
					<img src="../images/rUserPage/goToGiftie.png" class="img-fluid animateTopSideImg" id="giftieButton"
						 alt="top desk">
				</button>
			</a>
		</figure>
		<div id="table_container">
			<table align="left">
				<thead>
				<tr>
					<th>Top Categories</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="hobby : ${topFive}">
					<td th:text="${hobby.name}"></td>
				</tr>
				</tbody>
			</table>
			<!-- ____________________________________________________________________-->
			<table align="right" >
				<thead>
				<tr>
					<th>Statistic</th>
					<th>.!.</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each=" mapEntry : ${statistic}">
					<td th:text="${mapEntry.key}"></td>
					<td th:text="${mapEntry.value}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- BACK button -->
<div class="fixed-bottom">
	<a th:href="@{/logout}">
		<img class="img-fluid" id="backBtnImg" src="../images/nrUserPage/logOut.png" alt="back btn">
	</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>


</body>
</html>
