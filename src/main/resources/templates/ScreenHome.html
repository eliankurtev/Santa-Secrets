<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<body class="container-fluid">
    <!-- FIRST ROW -->
<div id="topOfIndex" class="row">
    <!--TODO: make the real paths-->
    <div class="col-sm-12 d-flex justify-content-center">
    <figure>
    <img src="../images/indexPage/topOfIndex.png" class="img-fluid animateTopSideImg"  alt="top desk">
    </figure>
    </div>
    <!-- CLOSING FIRST ROW -->
</div>
<!-- SECOND ROW -->
<div class="row">

<div id="formSection" class="col-sm-12 col-md-6 mt-3">
        
        <form id="loginForm" action="" method="POST">
        <h2>Login</h2>
        <div class="formInput">
            <div class="labels pl-5 pt-2">
            <label for="loginUsername">Username</label>
        </div>
        <div class="textField media">
            <input id="loginUsername" class="align-self-center" type="text" name="loginUsername" placeholder="ekurtev" size="22" maxlength="30" value="" required>
        </div>
        </div>
        
        <div class="formInput">
        <div class="labels pl-5 pt-2">
            <label for="loginPassword">Password</label>
       </div>
       <div class="textField media">
            <input id="loginPassword" class="align-self-center" type="password" name="loginPassword" placeholder="your password" size="15" maxlength="15" value="" required>
        </div>
        </div>

        <div class="mt-4 mb-4 mr-5 d-flex justify-content-left">
            <button type="submit" name="loginButton" class="logginButton">Log In</button>
        </div>
        
        
        
        </form>
          </div>



  <div id="wishesSection" class="col-12 col-md-6 mt-3 mb-4">
    <h2>Christmas wish</h2>

  </div>
</div>
