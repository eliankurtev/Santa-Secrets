<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../images/tab_icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/css/NRUser.css">
    <title>Welcome</title>
</head>
<body class="container-fluid">

<div class="row">
    <!--  -->
    <div class="col-sm-12 col-md-9 text-center">
        <figure>
            <img src="../images/nrUserPage/topOfNRUserPage.png" class="img-fluid animateTopSideImg" alt="top desk">
        </figure>
        <figure>
            <a th:href="@{/register}">
                <img src="../images/nrUserPage/registerBtn.png" class="img-fluid animateTopSideImg" alt="top desk">
            </a>
        </figure>
    </div>
    <!-- Santa -->
    <div class="col-sm-12 col-md-3">
    <figure>
        <img id="back" src="../images/nrUserPage/santa.png" class="img-fluid animateTopSideImg" alt="top desk">
    </figure>
</div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-9 d-flex justify-content-center">
        <p id="demo" ></p>
    </div>
</div>
<!-- LOGOUT button -->
<div class="fixed-bottom">
    <a th:href="@{/logout}">
        <img class="img-fluid" id="backBtnImg" src="../images/nrUserPage/logOut.png" alt="back btn">
    </a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="./js/ScreenUserNR.js"></script>


</body>
</html>
