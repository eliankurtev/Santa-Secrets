<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:h="http://www.w3.org/1999/html" lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../images/tab_icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--PRETTY CHECKBOX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <!--MAIN FONT-->
    <link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">
    <!--CSS FOR THIS PAGE-->
    <link rel="stylesheet" href="/css/ScreenRegistration.css">
    <title>Registration</title>
</head>
<body class="container-fluid">
<!-- FIRST ROW -->
<div id="topOfIndex" class="row">

    <div class="col-sm-12 d-flex justify-content-center">
        <figure>
            <img src="../images/registrationPage/top.png" class="img-fluid animateTopSideImg" alt="top desk">
        </figure>
    </div>
    <!-- CLOSING FIRST ROW -->
</div>
<!-- SECOND ROW -->
<div class="row">

    <div class="col-sm-12 col-md-5" id="infoSection">

        <div class="formInput">
            <div class="labels pl-5 pt-2">
                <label for="loginUsername">Username</label>
            </div>
            <div class="usernameField media">
                <input id="loginUsername" class="align-self-center" type="text" name="loginUsername"
                       size="22" maxlength="30" value="" required>
            </div>
        </div>

        <div class="formInput">
            <div class="labels pl-5 pt-2">
                <label for="loginUsername">Email</label>
            </div>
            <div class="emailField media">
                <input id="email" class="align-self-center" type="text" name="loginUsername"
                       size="22" maxlength="30" value="" required>
            </div>
        </div>

        <div class="formInput">
            <div class="labels pl-5 pt-2">
                <label for="loginUsername">Gender</label>
            </div>
            <div class="genderField media">
                <p class="align-self-center" >
                    Gosho
                </p>
            </div>
        </div>
    </div>

    <div >
        <form action="" method="POST">
            <button type="submit" id="submitCategoriesBtn">
                Registration
            </button>
        </form>
    </div>

    <div class="col-sm-12 col-md-7" id="checkBoxesSection" >
    </div>




</div>


<!-- LOGOUT button -->
<div class="fixed-bottom">
    <button class="btn btn-primary-outline" type="button">
        <img class="img-fluid" id="backBtnImg" src="../images/nrUserPage/logOut.png" alt="back btn">
    </button>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
