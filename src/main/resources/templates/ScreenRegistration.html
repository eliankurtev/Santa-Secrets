<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../images/tab_icon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--PRETTY CHECKBOX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <!--MAIN FONT-->
    <link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">
    <!--CSS FOR THIS PAGE-->
    <link rel="stylesheet" href="/css/ScreenRegistration.css">
    <title>Registration</title>
</head>
<body class="container-fluid">
<!-- FIRST ROW -->
<div id="topOfIndex" class="row">

    <div class="col-sm-12 d-flex justify-content-center">
        <figure>
            <img src="../images/registrationPage/top.png" class="img-fluid animateTopSideImg" alt="top desk">
        </figure>
    </div>
    <!-- CLOSING FIRST ROW -->
</div>
<!-- SECOND ROW -->
<div class="row">
    <!-- INFO ABOUT THE USER -->
    <div class="col-sm-12 col-md-5" id="infoSection">
        <h2>Info about you</h2>
        <div class="formInput">
            <div class="pt-2">
                <label for="username">Username</label>
            </div>
            <div class="usernameField media">
                <p th:text="${username}" id="username" class="align-self-center"></p>
            </div>
        </div>

        <div class="formInput">
            <div class="pt-2">
                <label for="email">Email</label>
            </div>
            <div class="emailField media">
                <p th:text="${email}" id="email" class="align-self-center"></p>
            </div>
        </div>

        <div class="formInput">
            <div class="pt-2">
                <label for="gender">Gender</label>
            </div>
            <div class="genderField media">
                <p th:text="${gender}" id="gender" class="align-self-center"></p>
            </div>
        </div>
    </div>
</div>
<!-- FORM FOR SUBMITTING THE CATEGORIES -->
<div class="ui attached segment">
    <form class="ui form" th:action="@{/register}" method="get" th:object="${selectableHobbies}">
        <ul>
            <li th:each="hobb : ${selectableHobbies}">
                <div class="ui checkbox">
                    <input type="checkbox" class="ads_Checkbox" th:text="${hobb.name}" th:value="${hobb.isChecked}"
                           name="id"/></div>
            </li>
        </ul>
            <a th:href="@{/register/submit}" th:method="POST" >Submit</a>
    </form>
</div>

 <!--LOGOUT button -->
<div class="fixed-bottom">
    <a th:href="@{/logout}" class="btn btn-primary-outline">
        <img class="img-fluid" id="logOut" src="../images/nrUserPage/logOut.png" alt="back btn">
    </a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
